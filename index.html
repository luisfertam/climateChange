<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Densidad con Plotly</title>
    <!-- Importa las bibliotecas necesarias -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />

    <style>
        /* Estilos para el contenedor del mapa */
        #map {
            width: 800px;
            height: 800px;
        }
    </style>
</head>
<body>
    <h1>Graph</h1>
    <!-- Contenedor del mapa -->
    <div id="map"></div>

    <script>
        // Configura Mapbox
        mapboxgl.accessToken = 'TU_ACCESS_TOKEN_DE_MAPBOX'; // Reemplaza con tu propio token de Mapbox

        // Configura los datos del mapa de densidad
        var data = [{
            type: 'densitymapbox',
            lon: [10, 20, 30, 40, 50],
            lat: [20, 30, 40, 50, 60],
            z: [1, 2, 3, 4, 5],
            radius: 50
        }];

        // Configura el layout del mapa
        var layout = {
            mapbox: {
                style: 'carto-positron', // Cambia el estilo del mapa aqu√≠
                center: {lon: 0, lat: 0},
                zoom: 0
            }
        };

        // Crea el mapa
        Plotly.newPlot('map', data, layout);
    </script>
    
</body>
</html>
